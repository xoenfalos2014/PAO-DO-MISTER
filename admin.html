<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Administrativo</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { color: #e67e22; }
    .product {
      background: white; padding: 1rem; border-radius: 8px;
      margin-bottom: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img { width: 100px; }
    .product-actions { margin-top: 0.5rem; }
    button { background: #e67e22; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Painel de Produtos</h1>

  <div class="product">
    <img src="pao_do_mister.jpg" alt="Pão de Alho + Alho" />
    <strong>Pão de Alho + Alho</strong><br>
    R$ 32,50
  </div>

  <div class="product">
    <img src="pao_do_mister.jpg" alt="Pão de Alho Bacon com Alho Poró" />
    <strong>Pão de Alho Bacon com Alho Poró</strong><br>
    R$ 32,50
  </div>

  <div class="product">
    <img src="pao_do_mister.jpg" alt="Pão de Alho com Requeijão" />
    <strong>Pão de Alho com Requeijão</strong><br>
    R$ 32,50
  </div>
</body>
</html>
