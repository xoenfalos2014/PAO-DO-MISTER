<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
    h1 { color: #e67e22; }
    input, button, textarea {
      display: block; margin-bottom: 1rem; padding: 0.5rem; width: 100%;
    }
    .product {
      background: white; padding: 1rem; border-radius: 8px;
      margin-bottom: 1rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img { width: 100px; vertical-align: middle; }
    .product-actions { margin-top: 0.5rem; }
    button { background: #e67e22; border: none; color: white; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Painel de Produtos (Firebase)</h1>

  <h2>Novo Produto</h2>
  <input type="text" id="name" placeholder="Nome do Produto">
  <input type="number" id="price" placeholder="PreÃ§o" step="0.01">
  <input type="text" id="image" placeholder="URL da Imagem">
  <button onclick="addProduct()">Adicionar Produto</button>

  <h2>Produtos Cadastrados</h2>
  <div id="product-list"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAn9fZc97X1lyp1xtHZDLTflrplUOWK21w",
      authDomain: "misterbraseiro-produto.firebaseapp.com",
      databaseURL: "https://misterbraseiro-produto-default-rtdb.firebaseio.com",
      projectId: "misterbraseiro-produto",
      storageBucket: "misterbraseiro-produto.firebasestorage.app",
      messagingSenderId: "936286687179",
      appId: "1:936286687179:web:117ae2273e2025dfd9704e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addProduct() {
      const name = document.getElementById("name").value;
      const price = parseFloat(document.getElementById("price").value);
      const image = document.getElementById("image").value;

      if (!name || !price || !image) {
        alert("Preencha todos os campos!");
        return;
      }

      const newRef = db.ref("produtos").push();
      newRef.set({ name, price, image }, () => {
        alert("Produto adicionado!");
        loadProducts();
      });
    }

    function deleteProduct(key) {
      if (confirm("Deseja remover este produto?")) {
        db.ref("produtos/" + key).remove().then(loadProducts);
      }
    }

    function loadProducts() {
      db.ref("produtos").once("value", snapshot => {
        const data = snapshot.val();
        const container = document.getElementById("product-list");
        container.innerHTML = "";
        for (let key in data) {
          const p = data[key];
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <img src="${p.image}" alt="${p.name}" />
            <strong>${p.name}</strong><br>
            R$ ${p.price.toFixed(2)}
            <div class="product-actions">
              <button onclick="deleteProduct('${key}')">Remover</button>
            </div>
          `;
          container.appendChild(div);
        }
      });
    }

    loadProducts();
  </script>
</body>
</html>
